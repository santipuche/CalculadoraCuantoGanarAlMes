<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanzasPro Argentina</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/552/552791.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; margin: 0; color: white; font-family: sans-serif; }
        .loading-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p style="margin-top: 15px; opacity: 0.5;">Cargando FinanzasPro...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // Verificamos que Recharts cargó antes de renderizar
            if (!window.Recharts) {
                return (
                    <div className="p-10 text-center">
                        <p className="text-red-400">Error: Librería de gráficos no detectada.</p>
                        <button onClick={() => window.location.reload()} className="mt-4 bg-blue-600 px-4 py-2 rounded">Reintentar</button>
                    </div>
                );
            }

            const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip } = window.Recharts;
            const [monto, setMonto] = useState(0);

            return (
                <div className="min-h-screen p-6 bg-slate-950">
                    <header className="mb-8 flex justify-between items-center">
                        <h1 className="text-3xl font-black text-blue-500">FinanzasPro</h1>
                        <span className="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded">v1.2</span>
                    </header>

                    <div className="bg-gradient-to-br from-blue-600 to-blue-700 p-8 rounded-[2.5rem] shadow-2xl text-center mb-8">
                        <p className="text-xs font-bold uppercase tracking-widest opacity-70 mb-1">Tu Saldo Actual</p>
                        <h2 className="text-5xl font-black">${monto.toLocaleString('es-AR')}</h2>
                    </div>

                    <div className="bg-slate-900 border border-white/5 p-6 rounded-[2rem]">
                        <h3 className="font-bold mb-4 text-slate-400 text-sm uppercase">Control Rápido</h3>
                        <div className="flex gap-2">
                            <button onClick={() => setMonto(monto + 10000)} className="flex-1 bg-emerald-600 py-4 rounded-2xl font-bold active:scale-95 transition">
                                + $10k
                            </button>
                            <button onClick={() => setMonto(monto - 5000)} className="flex-1 bg-red-600 py-4 rounded-2xl font-bold active:scale-95 transition">
                                - $5k
                            </button>
                        </div>
                    </div>

                    <p className="text-[10px] text-center mt-10 opacity-20">Desplegado en GitHub Pages por @santipuche</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Registro de Service Worker usando tu sw.js
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log("SW: ", err));
        }
    </script>
</body>
</html>

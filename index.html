<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanzasPro Argentina</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #0f172a; color: white; margin: 0; font-family: sans-serif;">
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
            <p>Conectando con el servidor...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // Detectamos si Recharts está disponible o no
            const rechartsDisponible = !!window.Recharts;
            const [monto, setMonto] = useState(0);

            return (
                <div className="min-h-screen p-6 bg-slate-950">
                    <header className="mb-8 flex justify-between items-center">
                        <h1 className="text-2xl font-black text-blue-500">FinanzasPro</h1>
                        {/* Indicador de estado para que sepas si cargó el gráfico */}
                        <span className={`text-[10px] px-2 py-1 rounded ${rechartsDisponible ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}`}>
                            {rechartsDisponible ? 'Gráficos: OK' : 'Modo: Solo Texto'}
                        </span>
                    </header>

                    <div className="bg-blue-600 p-8 rounded-[2.5rem] shadow-2xl text-center mb-8">
                        <p className="text-xs font-bold uppercase tracking-widest opacity-70 mb-1">Saldo Actual</p>
                        <h2 className="text-5xl font-black">${monto.toLocaleString('es-AR')}</h2>
                    </div>

                    {/* GRÁFICO: Solo se muestra si la librería cargó */}
                    {rechartsDisponible ? (
                        <div className="bg-slate-900 p-6 rounded-[2rem] h-48 mb-8 flex items-center justify-center">
                           <p className="text-xs opacity-50 italic">El gráfico aparecerá cuando agregues datos.</p>
                        </div>
                    ) : (
                        <div className="bg-slate-900/50 border border-dashed border-white/10 p-6 rounded-[2rem] mb-8 text-center">
                            <p className="text-xs opacity-40">Gráficos no disponibles en este navegador.<br/>Puedes usar la calculadora normalmente.</p>
                        </div>
                    )}

                    <div className="bg-slate-900 border border-white/5 p-6 rounded-[2rem]">
                        <h3 className="font-bold mb-4 text-slate-400 text-sm uppercase">Acciones</h3>
                        <div className="grid grid-cols-1 gap-3">
                            <button onClick={() => setMonto(monto + 50000)} className="bg-emerald-600 py-4 rounded-2xl font-bold active:scale-95 transition">
                                + Ganancia ($50.000)
                            </button>
                            <button onClick={() => setMonto(0)} className="bg-slate-800 py-4 rounded-2xl font-bold active:scale-95 transition text-xs opacity-50">
                                Reiniciar
                            </button>
                        </div>
                    </div>

                    <p className="text-[10px] text-center mt-10 opacity-20">Link directo: santipuche.github.io</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Finanzas</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <style>
        .recharts-responsive-container { min-height: 250px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { PieChart, Pie, Cell, ResponsiveContainer, Legend, Tooltip } = Recharts;

        // Adaptación de Iconos Lucide para React vía CDN
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        function App() {
            const [transacciones, setTransacciones] = useState([]);
            const [modoOscuro, setModoOscuro] = useState(false);
            const [mostrarConfirmacion, setMostrarConfirmacion] = useState(false);
            const [cargando, setCargando] = useState(true);

            // CARGAR DATOS (Ahora usa LocalStorage)
            useEffect(() => {
                const tSaved = localStorage.getItem('transacciones');
                const mSaved = localStorage.getItem('modoOscuro');
                if (tSaved) setTransacciones(JSON.parse(tSaved));
                if (mSaved) setModoOscuro(JSON.parse(mSaved));
                setCargando(false);
            }, []);

            // GUARDAR DATOS
            useEffect(() => {
                if (!cargando) {
                    localStorage.setItem('transacciones', JSON.stringify(transacciones));
                    localStorage.setItem('modoOscuro', JSON.stringify(modoOscuro));
                }
            }, [transacciones, modoOscuro, cargando]);

            // --- Lógica de categorías y cálculos (Tu código original) ---
            const categoriasGastos = { casa: 'Casa', entretenimiento: 'Entretenimiento', transporte: 'Transporte', tarjetas: 'Tarjetas y Préstamos', alimento: 'Alimento', impuestos: 'Impuestos', cuidadoPersonal: 'Cuidado Personal', varios: 'Varios', seguros: 'Seguros', ahorros: 'Ahorros', personalizada: '+ Agregar personalizada' };
            const categoriasIngresos = { salario: 'Salario', freelance: 'Freelance', inversiones: 'Inversiones', alquiler: 'Alquiler', negocio: 'Negocio', bonos: 'Bonos', otros: 'Otros', personalizada: '+ Agregar personalizada' };
            const categoriasDeudas = { prestamo: 'Préstamo Personal', hipoteca: 'Hipoteca', tarjetaCredito: 'Tarjeta de Crédito', prestamoCoche: 'Préstamo de Coche', estudiante: 'Préstamo Estudiantil', familiar: 'Deuda Familiar', otros: 'Otros', personalizada: '+ Agregar personalizada' };

            const agregarTransaccion = () => {
                const hoy = new Date().toISOString().split('T')[0];
                setTransacciones([...transacciones, { tipo: 'gasto', categoria: 'casa', concepto: '', monto: 0, interes: 0, fecha: hoy }]);
            };

            const eliminarTransaccion = (index) => setTransacciones(transacciones.filter((_, i) => i !== index));
            
            const reiniciar = () => {
                setTransacciones([]);
                setMostrarConfirmacion(false);
                localStorage.removeItem('transacciones');
            };

            const actualizarTransaccion = (index, campo, valor) => {
                const nuevas = [...transacciones];
                if (campo === 'monto') nuevas[index][campo] = parseFloat(valor) || 0;
                else if (campo === 'categoria' && valor === 'personalizada') {
                    nuevas[index].categoriaPersonalizada = true;
                    nuevas[index].categoria = '';
                } else nuevas[index][campo] = valor;
                setTransacciones(nuevas);
            };

            const calcularTotalDeuda = (monto, interes) => (monto || 0) + ((monto || 0) * (interes || 0) / 100);

            const totalIngresos = transacciones.filter(t => t.tipo === 'ingreso').reduce((sum, t) => sum + t.monto, 0);
            const totalGastos = transacciones.filter(t => t.tipo === 'gasto').reduce((sum, t) => sum + t.monto, 0);
            const totalDeudas = transacciones.filter(t => t.tipo === 'deuda').reduce((sum, t) => sum + calcularTotalDeuda(t.monto, t.interes), 0);
            const diferencia = totalIngresos - totalGastos - totalDeudas;

            // Colores y Clases (Modo Oscuro)
            const bgPrimary = modoOscuro ? 'bg-slate-900' : 'bg-slate-50';
            const bgSecondary = modoOscuro ? 'bg-slate-800' : 'bg-white';
            const textPrimary = modoOscuro ? 'text-slate-100' : 'text-slate-800';
            const borderColor = modoOscuro ? 'border-slate-700' : 'border-slate-200';
            const inputBg = modoOscuro ? 'bg-slate-700 border-slate-600 text-slate-100' : 'bg-white border-slate-300';

            if (cargando) return <div className="h-screen flex items-center justify-center">Cargando...</div>;

            return (
                <div className={`min-h-screen ${bgPrimary} p-4 transition-colors ${textPrimary}`}>
                    <div className="max-w-4xl mx-auto">
                        <header className={`${bgSecondary} p-6 rounded-2xl shadow-lg mb-6 flex justify-between items-center`}>
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-2">
                                    <Icon name="dollar-sign" className="text-blue-600" /> Mi Presupuesto
                                </h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setMostrarConfirmacion(true)} className="p-2 bg-red-600 text-white rounded-lg"><Icon name="rotate-ccw" /></button>
                                <button onClick={() => setModoOscuro(!modoOscuro)} className="p-2 bg-slate-200 dark:bg-slate-700 rounded-lg">
                                    {modoOscuro ? <Icon name="sun" className="text-yellow-400" /> : <Icon name="moon" />}
                                </button>
                            </div>
                        </header>

                        {/* RESUMEN CARDS */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div className="bg-green-100 dark:bg-green-900/30 p-4 rounded-xl border border-green-200">
                                <p className="text-xs text-green-700 font-bold uppercase">Ingresos</p>
                                <p className="text-xl font-bold">${totalIngresos.toFixed(2)}</p>
                            </div>
                            <div className="bg-red-100 dark:bg-red-900/30 p-4 rounded-xl border border-red-200">
                                <p className="text-xs text-red-700 font-bold uppercase">Gastos</p>
                                <p className="text-xl font-bold">${totalGastos.toFixed(2)}</p>
                            </div>
                            <div className="bg-yellow-100 dark:bg-yellow-900/30 p-4 rounded-xl border border-yellow-200">
                                <p className="text-xs text-yellow-700 font-bold uppercase">Deudas</p>
                                <p className="text-xl font-bold">${totalDeudas.toFixed(2)}</p>
                            </div>
                            <div className={`${diferencia >= 0 ? 'bg-blue-100' : 'bg-orange-100'} dark:bg-slate-800 p-4 rounded-xl border border-blue-200`}>
                                <p className="text-xs font-bold uppercase">Balance</p>
                                <p className="text-xl font-bold">${diferencia.toFixed(2)}</p>
                            </div>
                        </div>

                        {/* LISTA DE TRANSACCIONES */}
                        <div className={`${bgSecondary} p-4 rounded-2xl shadow-lg`}>
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="font-bold">Transacciones</h2>
                                <button onClick={agregarTransaccion} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">+ Agregar</button>
                            </div>
                            <div className="space-y-3">
                                {transacciones.map((t, i) => (
                                    <div key={i} className={`p-3 border rounded-lg ${borderColor} flex flex-wrap gap-2 items-center`}>
                                        <input type="date" value={t.fecha} onChange={(e)=>actualizarTransaccion(i, 'fecha', e.target.value)} className={`text-xs p-1 rounded ${inputBg}`} />
                                        <select value={t.tipo} onChange={(e)=>actualizarTransaccion(i, 'tipo', e.target.value)} className={`text-xs p-1 rounded ${inputBg}`}>
                                            <option value="gasto">Gasto</option>
                                            <option value="ingreso">Ingreso</option>
                                            <option value="deuda">Deuda</option>
                                        </select>
                                        <input type="text" placeholder="Concepto" value={t.concepto} onChange={(e)=>actualizarTransaccion(i, 'concepto', e.target.value)} className={`flex-1 text-xs p-1 rounded ${inputBg}`} />
                                        <input type="number" placeholder="Monto" value={t.monto || ''} onChange={(e)=>actualizarTransaccion(i, 'monto', e.target.value)} className={`w-20 text-xs p-1 rounded ${inputBg}`} />
                                        <button onClick={()=>eliminarTransaccion(i)} className="text-red-500"><Icon name="trash-2" size={16}/></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        {mostrarConfirmacion && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4">
                                <div className={`${bgSecondary} p-6 rounded-xl max-w-xs w-full`}>
                                    <p className="mb-4 text-center">¿Borrar todos los datos?</p>
                                    <div className="flex gap-2">
                                        <button onClick={()=>setMostrarConfirmacion(false)} className="flex-1 p-2 border rounded">No</button>
                                        <button onClick={reiniciar} className="flex-1 p-2 bg-red-600 text-white rounded">Sí, borrar</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Registro de Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>

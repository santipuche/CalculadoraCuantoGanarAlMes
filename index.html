<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Instalable</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h1>¡Hola! Esta es mi App</h1>
        <p>Si estás en PC, mira la barra de direcciones para instalar.</p>
        <p>Si estás en Celular, dale a "Agregar a pantalla de inicio".</p>
        <button onclick="alert('¡Funciona!')">Probar App</button>
    </div>

    <script>
        // ESTE SCRIPT ES EL QUE HACE LA MAGIA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registrado'))
                .catch(err => console.log('Error al registrar SW', err));
        }
    </script>
</body>
</html>

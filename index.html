<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanzasPro Argentina</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; margin: 0; color: white; font-family: sans-serif; }
        #error-display { display: none; background: #450a0a; color: #fca5a5; padding: 15px; margin: 10px; border-radius: 10px; border: 1px solid #991b1b; font-size: 12px; }
    </style>
</head>
<body>
    <div id="error-display">
        <strong style="display:block; margin-bottom:5px;">⚠️ ERROR DE CARGA DETECTADO:</strong>
        <div id="error-text"></div>
    </div>

    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="width: 40px; height: 40px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 15px; opacity: 0.6;">Iniciando FinanzasPro...</p>
        </div>
    </div>

    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

    <script type="text/babel">
        // Capturador de errores global
        window.onerror = function(msg, url, line) {
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-text').innerHTML = `Error: ${msg} <br/> Línea: ${line}`;
        };

        const { useState, useEffect } = React;

        function App() {
            const [data, setData] = useState([]);

            // Verificación de librerías
            if (!window.Recharts) {
                throw new Error("La librería de gráficos (Recharts) no cargó correctamente.");
            }

            const { PieChart, Pie, Cell, ResponsiveContainer } = window.Recharts;

            return (
                <div className="min-h-screen p-6 bg-slate-950">
                    <header className="mb-8">
                        <h1 className="text-3xl font-black text-blue-500">FinanzasPro</h1>
                        <p className="text-xs opacity-50">App Argentina v1.1</p>
                    </header>

                    <div className="bg-blue-600 p-8 rounded-[2.5rem] shadow-2xl shadow-blue-500/20 text-center mb-8">
                        <span className="text-[10px] font-bold uppercase tracking-widest opacity-70">Saldo Estimado</span>
                        <h2 className="text-5xl font-black mt-1">$0</h2>
                    </div>

                    <div className="bg-slate-900 border border-white/5 p-6 rounded-[2rem]">
                        <h3 className="font-bold mb-4 text-slate-400 text-sm uppercase tracking-tighter">Acciones rápidas</h3>
                        <button 
                            onClick={() => alert("¡App conectada correctamente!")}
                            className="w-full bg-slate-800 py-4 rounded-2xl font-bold border border-white/5 active:scale-95 transition"
                        >
                            Verificar Conexión
                        </button>
                    </div>

                    <p className="text-[10px] text-center mt-10 opacity-20">GitHub Pages Deployment Active</p>
                </div>
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            
            // Registro de Service Worker (Imagen 2)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log("PWA: Service Worker Activo"))
                    .catch(err => console.log("PWA: Error", err));
            }
        } catch (e) {
            window.onerror(e.message, null, "React Render");
        }
    </script>
</body>
</html>

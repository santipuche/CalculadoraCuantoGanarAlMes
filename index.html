<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Finanzas Argentina</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; }
        #error-log { display: none; background: #fff5f5; color: #c53030; padding: 20px; font-family: monospace; border: 2px solid #fc8181; margin: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="error-log"></div>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURACIÓN DE AMBIENTE PARA TU CÓDIGO ---
        const { useState, useEffect, useRef } = React;
        const { PieChart: RechartsPie, Pie, Cell, ResponsiveContainer, Legend, Tooltip } = window.Recharts;

        // Traductor de iconos Lucide para que funcionen como en tu código original
        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        targets: [iconRef.current],
                        icons: { [name]: window.lucide.icons[name] }
                    });
                }
            }, [name]);
            return <i ref={iconRef} data-lucide={name.toLowerCase()} className={className} style={{width: size, height: size}}></i>;
        };

        const PlusCircle = (p) => <LucideIcon name="PlusCircle" {...p} />;
        const Trash2 = (p) => <LucideIcon name="Trash2" {...p} />;
        const DollarSign = (p) => <LucideIcon name="DollarSign" {...p} />;
        const PieChart = (p) => <LucideIcon name="PieChart" {...p} />;
        const Moon = (p) => <LucideIcon name="Moon" {...p} />;
        const Sun = (p) => <LucideIcon name="Sun" {...p} />;
        const RotateCcw = (p) => <LucideIcon name="RotateCcw" {...p} />;

        // Puente para window.storage (Usa la memoria de tu celular/PC)
        window.storage = {
            get: (key) => Promise.resolve({ value: localStorage.getItem(key) }),
            set: (key, val) => { localStorage.setItem(key, val); return Promise.resolve(); },
            delete: (key) => { localStorage.removeItem(key); return Promise.resolve(); }
        };

        // --- TU CÓDIGO ORIGINAL COMIENZA AQUÍ (Lógica íntegra) ---

        function PresupuestoMensual() {
          const [transacciones, setTransacciones] = useState([]);
          const [modoOscuro, setModoOscuro] = useState(false);
          const [mostrarConfirmacion, setMostrarConfirmacion] = useState(false);
          const [cargando, setCargando] = useState(true);

          useEffect(() => {
            const cargarDatos = async () => {
              try {
                const resT = await window.storage.get('transacciones');
                if (resT && resT.value) setTransacciones(JSON.parse(resT.value));
                const resM = await window.storage.get('modoOscuro');
                if (resM && resM.value) setModoOscuro(JSON.parse(resM.value));
              } catch (e) { console.log('Carga inicial:', e); } 
              finally { setCargando(false); }
            };
            cargarDatos();
          }, []);

          useEffect(() => {
            if (!cargando) window.storage.set('transacciones', JSON.stringify(transacciones));
          }, [transacciones, cargando]);

          useEffect(() => {
            if (!cargando) window.storage.set('modoOscuro', JSON.stringify(modoOscuro));
          }, [modoOscuro, cargando]);

          const categoriasGastos = { casa: 'Casa', entretenimiento: 'Entretenimiento', transporte: 'Transporte', tarjetas: 'Tarjetas y Préstamos', alimento: 'Alimento', impuestos: 'Impuestos', cuidadoPersonal: 'Cuidado Personal', varios: 'Varios', seguros: 'Seguros', ahorros: 'Ahorros', personalizada: '+ Agregar categoría personalizada' };
          const categoriasIngresos = { salario: 'Salario', freelance: 'Freelance', inversiones: 'Inversiones', alquiler: 'Alquiler', negocio: 'Negocio', bonos: 'Bonos', otros: 'Otros', personalizada: '+ Agregar categoría personalizada' };
          const categoriasDeudas = { prestamo: 'Préstamo Personal', hipoteca: 'Hipoteca', tarjetaCredito: 'Tarjeta de Crédito', prestamoCoche: 'Préstamo de Coche', estudiante: 'Préstamo Estudiantil', familiar: 'Deuda Familiar', otros: 'Otros', personalizada: '+ Agregar categoría personalizada' };

          const agregarTransaccion = () => {
            const hoy = new Date().toISOString().split('T')[0];
            setTransacciones([...transacciones, { tipo: 'gasto', categoria: 'casa', concepto: '', monto: 0, interes: 0, fecha: hoy }]);
          };

          const eliminarTransaccion = (index) => setTransacciones(transacciones.filter((_, i) => i !== index));

          const reiniciar = async () => {
            setTransacciones([]);
            setMostrarConfirmacion(false);
            await window.storage.delete('transacciones');
          };

          const actualizarTransaccion = (index, campo, valor) => {
            const nuevas = [...transacciones];
            if (campo === 'monto') {
              const v = parseFloat(valor) || 0;
              nuevas[index][campo] = v >= 0 ? v : 0;
            } else if (campo === 'interes') {
              let v = parseFloat(valor) || 0;
              nuevas[index][campo] = v < 0 ? 0 : v > 300 ? 300 : v;
            } else if (campo === 'tipo') {
              nuevas[index][campo] = valor;
              if (valor !== 'deuda') nuevas[index].interes = 0;
              nuevas[index].categoria = valor === 'gasto' ? 'casa' : valor === 'ingreso' ? 'salario' : 'prestamo';
            } else if (campo === 'categoria' && valor === 'personalizada') {
              nuevas[index].categoriaPersonalizada = true;
              nuevas[index][campo] = '';
            } else if (campo === 'categoriaTexto') {
              nuevas[index].categoria = valor;
            } else {
              nuevas[index][campo] = valor;
            }
            setTransacciones(nuevas);
          };

          const calcularTotalDeuda = (monto, interes) => (parseFloat(monto) || 0) * (1 + (parseFloat(interes) || 0) / 100);

          const totalIngresos = transacciones.filter(t => t.tipo === 'ingreso').reduce((sum, t) => sum + t.monto, 0);
          const totalGastos = transacciones.filter(t => t.tipo === 'gasto').reduce((sum, t) => sum + t.monto, 0);
          const totalDeudas = transacciones.filter(t => t.tipo === 'deuda').reduce((sum, t) => sum + calcularTotalDeuda(t.monto, t.interes), 0);
          const diferencia = totalIngresos - totalGastos - totalDeudas;

          const COLORES_GASTOS = ['#dc2626', '#ef4444', '#f87171', '#fca5a5', '#b91c1c', '#991b1b', '#7f1d1d', '#fee2e2', '#fecaca', '#dc2626'];
          const COLORES_INGRESOS = ['#065f46', '#059669', '#10b981', '#34d399', '#6ee7b7', '#a7f3d0', '#d1fae5'];
          const COLORES_DEUDAS = ['#d97706', '#f59e0b', '#fbbf24', '#fcd34d', '#b45309', '#92400e', '#78350f'];

          const obtenerDatos = (tipo, cats, colores) => {
            return Object.entries(cats).filter(([k]) => k !== 'personalizada').map(([key, nombre], idx) => ({
              name: nombre,
              value: transacciones.filter(t => t.tipo === tipo && t.categoria === key && !t.categoriaPersonalizada).reduce((s, t) => s + (tipo === 'deuda' ? calcularTotalDeuda(t.monto, t.interes) : t.monto), 0),
              color: colores[idx % colores.length],
              key
            })).filter(i => i.value > 0);
          };

          const todosLosIngresos = obtenerDatos('ingreso', categoriasIngresos, COLORES_INGRESOS);
          const todosLosGastos = obtenerDatos('gasto', categoriasGastos, COLORES_GASTOS);
          const todasLasDeudas = obtenerDatos('deuda', categoriasDeudas, COLORES_DEUDAS);

          const bgPrimary = modoOscuro ? 'bg-slate-900' : 'bg-slate-50';
          const bgSecondary = modoOscuro ? 'bg-slate-800' : 'bg-white';
          const textPrimary = modoOscuro ? 'text-slate-100' : 'text-slate-800';
          const textSecondary = modoOscuro ? 'text-slate-300' : 'text-slate-600';
          const borderColor = modoOscuro ? 'border-slate-700' : 'border-slate-200';
          const inputBg = modoOscuro ? 'bg-slate-700 border-slate-600 text-slate-100' : 'bg-white border-slate-300';

          if (cargando) return (
            <div className={`min-h-screen ${bgPrimary} flex items-center justify-center`}>
              <div className={`text-center ${textPrimary}`}><DollarSign className="w-12 h-12 mx-auto mb-4 animate-pulse text-blue-600" /><p className="text-lg">Cargando...</p></div>
            </div>
          );

          return (
            <div className={`min-h-screen ${bgPrimary} p-3 sm:p-4 transition-colors font-sans`}>
              <div className="max-w-7xl mx-auto">
                <div className="text-center mb-6">
                  <h1 className={`text-2xl sm:text-4xl font-bold ${textPrimary} mb-2`}>Calculadora de Ingresos, Gastos y Deudas</h1>
                  <p className={`${textSecondary} text-sm`}>Gestión financiera personal</p>
                </div>

                {mostrarConfirmacion && (
                  <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                    <div className={`${bgSecondary} rounded-2xl p-6 max-w-md w-full shadow-2xl`}>
                      <h3 className={`text-xl font-bold ${textPrimary} mb-3`}>¿Reiniciar datos?</h3>
                      <div className="flex gap-3 justify-end">
                        <button onClick={() => setMostrarConfirmacion(false)} className={`px-4 py-2 rounded-lg border ${borderColor} ${textPrimary}`}>No</button>
                        <button onClick={reiniciar} className="px-4 py-2 rounded-lg bg-red-600 text-white">Sí, borrar</button>
                      </div>
                    </div>
                  </div>
                )}

                <div className={`${bgSecondary} rounded-2xl shadow-xl p-4 mb-6`}>
                  <div className="flex justify-between items-center mb-4">
                    <h2 className={`text-xl font-bold ${textPrimary} flex items-center gap-2`}><DollarSign className="text-blue-600" />Resumen</h2>
                    <div className="flex gap-2">
                      <button onClick={() => setMostrarConfirmacion(true)} className="p-2 bg-red-600 text-white rounded-lg"><RotateCcw size={18} /></button>
                      <button onClick={() => setModoOscuro(!modoOscuro)} className="p-2 bg-slate-100 dark:bg-slate-700 rounded-lg">{modoOscuro ? <Sun size={18} /> : <Moon size={18} />}</button>
                    </div>
                  </div>
                  <div className="grid grid-cols-2 lg:grid-cols-4 gap-3">
                    <div className="bg-green-50 dark:bg-green-900/20 p-4 rounded-xl border border-green-200 dark:border-green-800 text-center"><p className="text-xs uppercase font-bold opacity-50">Ingresos</p><p className="text-xl font-black">${totalIngresos.toFixed(2)}</p></div>
                    <div className="bg-red-50 dark:bg-red-900/20 p-4 rounded-xl border border-red-200 dark:border-red-800 text-center"><p className="text-xs uppercase font-bold opacity-50">Gastos</p><p className="text-xl font-black">${totalGastos.toFixed(2)}</p></div>
                    <div className="bg-yellow-50 dark:bg-yellow-900/20 p-4 rounded-xl border border-yellow-200 dark:border-yellow-800 text-center"><p className="text-xs uppercase font-bold opacity-50">Deudas</p><p className="text-xl font-black">${totalDeudas.toFixed(2)}</p></div>
                    <div className={`p-4 rounded-xl border text-center ${diferencia >= 0 ? 'bg-blue-50 border-blue-200 dark:bg-blue-900/20' : 'bg-orange-50 border-orange-200 dark:bg-orange-900/20'}`}><p className="text-xs uppercase font-bold opacity-50">Balance</p><p className="text-xl font-black">${diferencia.toFixed(2)}</p></div>
                  </div>
                </div>

                <div className={`${bgSecondary} rounded-2xl shadow-xl p-4 mb-6`}>
                  <div className="flex justify-between items-center mb-4"><h2 className={`text-xl font-bold ${textPrimary}`}>Transacciones</h2><button onClick={agregarTransaccion} className="flex items-center gap-2 bg-blue-600 text-white px-3 py-2 rounded-lg text-sm font-bold shadow-lg shadow-blue-600/20"><PlusCircle size={16} />Agregar</button></div>
                  <div className="max-h-80 overflow-y-auto space-y-2 pr-1">
                    {transacciones.map((t, index) => (
                      <div key={index} className={`p-3 rounded-xl border ${borderColor} ${modoOscuro ? 'bg-slate-700/30' : 'bg-slate-50'}`}>
                        <div className="flex flex-wrap gap-2 mb-2">
                          <input type="date" value={t.fecha} onChange={(e) => actualizarTransaccion(index, 'fecha', e.target.value)} className={`flex-1 px-2 py-1 border rounded text-xs ${inputBg}`} />
                          <select value={t.tipo} onChange={(e) => actualizarTransaccion(index, 'tipo', e.target.value)} className={`w-24 px-2 py-1 border rounded text-xs ${inputBg}`}><option value="gasto">Gasto</option><option value="ingreso">Ingreso</option><option value="deuda">Deuda</option></select>
                          <select value={t.categoria} onChange={(e) => actualizarTransaccion(index, 'categoria', e.target.value)} className={`flex-1 min-w-[120px] px-2 py-1 border rounded text-xs ${inputBg}`}>
                            {t.tipo === 'gasto' ? Object.entries(categoriasGastos).map(([k, n]) => <option key={k} value={k}>{n}</option>) : t.tipo === 'ingreso' ? Object.entries(categoriasIngresos).map(([k, n]) => <option key={k} value={k}>{n}</option>) : Object.entries(categoriasDeudas).map(([k, n]) => <option key={k} value={k}>{n}</option>)}
                          </select>
                          <button onClick={() => eliminarTransaccion(index)} className="text-red-500 p-1"><Trash2 size={16} /></button>
                        </div>
                        <div className="flex gap-2">
                          <input type="text" placeholder="Concepto" value={t.concepto} onChange={(e) => actualizarTransaccion(index, 'concepto', e.target.value)} className={`flex-1 px-2 py-1 border rounded text-xs ${inputBg}`} />
                          <input type="number" placeholder="Monto" value={t.monto || ''} onChange={(e) => actualizarTransaccion(index, 'monto', e.target.value)} className={`w-24 px-2 py-1 border rounded text-xs font-bold ${inputBg}`} />
                          {t.tipo === 'deuda' && <div className="flex items-center gap-1"><input type="number" placeholder="%" value={t.interes || ''} onChange={(e) => actualizarTransaccion(index, 'interes', e.target.value)} className={`w-12 px-2 py-1 border rounded text-xs ${inputBg}`} /><span className="text-[10px]">%</span></div>}
                        </div>
                      </div>
                    ))}
                    {transacciones.length === 0 && <p className="text-center py-6 text-sm opacity-30 italic">Sin movimientos registrados.</p>}
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  {[{t: 'Ingresos', d: todosLosIngresos, c: 'text-green-600'}, {t: 'Gastos', d: todosLosGastos, c: 'text-red-600'}, {t: 'Deudas', d: todasLasDeudas, c: 'text-yellow-600'}].map((s, idx) => (
                    <div key={idx} className={`${bgSecondary} rounded-2xl p-4 shadow-xl`}>
                      <h3 className="text-sm font-bold mb-4 flex items-center gap-2"><PieChart size={16} className={s.c} /> {s.t}</h3>
                      <div className="h-48">{s.d.length > 0 ? (
                        <ResponsiveContainer width="100%" height="100%">
                          <RechartsPie><Pie data={s.d} cx="50%" cy="50%" outerRadius={50} fill="#8884d8" dataKey="value">{s.d.map((e, i) => <Cell key={`c-${i}`} fill={e.color} />)}</Pie><Tooltip /><Legend /></RechartsPie>
                        </ResponsiveContainer>
                      ) : <div className="h-full flex items-center justify-center opacity-20 text-[10px]">Sin datos</div>}</div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        }

        // --- RENDERIZADO FINAL CON CAPTURA DE ERRORES ---
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<PresupuestoMensual />);
        } catch (error) {
            const log = document.getElementById('error-log');
            log.style.display = 'block';
            log.innerHTML = "<strong>Error detectado:</strong><br/>" + error.message;
        }
    </script>
</body>
</html>

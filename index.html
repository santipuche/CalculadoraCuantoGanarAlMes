<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinanzasPro Argentina</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; margin: 0; color: white; font-family: sans-serif; }
        .btn-retry { background: #3b82f6; padding: 12px 24px; border-radius: 15px; font-bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;">
            <p>Cargando componentes...</p>
            <p style="font-size: 10px; opacity: 0.5; margin-top: 10px;">Si esto tarda mucho, toca el botón de abajo</p>
            <button onclick="window.location.reload(true)" class="btn-retry">Recargar App</button>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // Verificamos si la librería existe en el objeto global del navegador
            const LibGraficos = window.Recharts;

            if (!LibGraficos) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                        <h2 className="text-xl font-bold text-red-400">⚠️ Error de Conexión</h2>
                        <p className="opacity-60 mt-2">No se pudo cargar la librería de gráficos.</p>
                        <button onClick={() => window.location.reload(true)} className="mt-6 bg-blue-600 px-6 py-3 rounded-2xl font-bold">
                            Reintentar ahora
                        </button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-950 p-6">
                    <h1 className="text-3xl font-black text-blue-500 mb-6 text-center">FinanzasPro</h1>
                    <div className="bg-blue-600 p-8 rounded-[2.5rem] text-center shadow-2xl">
                        <p className="text-xs font-bold uppercase opacity-70">App Lista</p>
                        <h2 className="text-4xl font-black">$0</h2>
                    </div>
                    <p className="text-center mt-8 opacity-40 text-[10px]">Librerías cargadas correctamente ✅</p>
                </div>
            );
        }

        // Renderizado seguro
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (e) {
            console.error("Fallo al iniciar React", e);
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
        }
    </script>
</body>
</html>

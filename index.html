<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#1e40af">

    <!-- Iconos PWA -->
    <link rel="apple-touch-icon" href="https://i.postimg.cc/jd7vBPRB/478b64ec61ff4533a5418e6244be480d.jpg">
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/jd7vBPRB/478b64ec61ff4533a5418e6244be480d.jpg">

        // Generar manifest.json din√°micamente
        const manifest = {
            "name": "FinanzasPro - Gesti√≥n de Presupuesto Personal",
            "short_name": "FinanzasPro",

            "display": "standalone",

            "orientation": "portrait-primary",
            "icons": [
                {
                    "src": "https://i.postimg.cc/jd7vBPRB/478b64ec61ff4533a5418e6244be480d.jpg",
                    "sizes": "192x192",
                    "type": "image/jpeg",
                    "purpose": "any maskable"
                },
                {
                    "src": "https://i.postimg.cc/jd7vBPRB/478b64ec61ff4533a5418e6244be480d.jpg",

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { PieChart, Pie, Cell, ResponsiveContainer, Legend, Tooltip } = Recharts;

        // Componente de Iconos SVG
        function Icon({ name, size = 24, className = '' }) {
            const icons = {
                'plus-circle': 'M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm1-11h4m-5 0V7m0 4v4',
                'trash-2': 'M3 6h18m-2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2m-6 5v6m4-6v6',
                'dollar-sign': 'M12 1v22m5-18H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6',
                'pie-chart': 'M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z',
                'moon': 'M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z',
                'sun': 'M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41',
                'rotate-ccw': 'M1 4v6h6M3.51 15a9 9 0 102.13-9.36L1 10'
            };
            
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={icons[name]} />
                </svg>
            );
        }

        // Sistema de almacenamiento
        const storage = {
            async get(key) {
                try {
                    if (typeof window.storage !== 'undefined') {
                        return await window.storage.get(key);
                    }
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                } catch (e) {
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                }
            },
            async set(key, value) {
                try {
                    if (typeof window.storage !== 'undefined') {
                        return await window.storage.set(key, value);
                    }
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (e) {
                    localStorage.setItem(key, value);
                    return { key, value };
                }
            },
            async delete(key) {
                try {
                    if (typeof window.storage !== 'undefined') {
                        return await window.storage.delete(key);
                    }
                    localStorage.removeItem(key);
                    return { key, deleted: true };
                } catch (e) {
                    localStorage.removeItem(key);
                    return { key, deleted: true };
                }
            }
        };

        // Componente Principal
        function App() {
            const [transacciones, setTransacciones] = useState([]);
            const [modoOscuro, setModoOscuro] = useState(false);
            const [mostrarConfirmacion, setMostrarConfirmacion] = useState(false);
            const [cargando, setCargando] = useState(true);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [mostrarInstalar, setMostrarInstalar] = useState(false);

            // Capturar el evento de instalaci√≥n PWA
            useEffect(() => {
                const handler = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                    setMostrarInstalar(true);
                };
                
                window.addEventListener('beforeinstallprompt', handler);
                
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            const instalarPWA = async () => {
                if (!deferredPrompt) return;
                
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    setMostrarInstalar(false);
                }
                
                setDeferredPrompt(null);
            };

            const categoriasGastos = {
                casa: 'Casa',
                entretenimiento: 'Entretenimiento',
                transporte: 'Transporte',
                tarjetas: 'Tarjetas y Pr√©stamos',
                alimento: 'Alimento',
                impuestos: 'Impuestos',
                cuidadoPersonal: 'Cuidado Personal',
                varios: 'Varios',
                seguros: 'Seguros',
                ahorros: 'Ahorros',
                personalizada: '+ Agregar categor√≠a personalizada'
            };

            const categoriasIngresos = {
                salario: 'Salario',
                freelance: 'Freelance',
                inversiones: 'Inversiones',
                alquiler: 'Alquiler',
                negocio: 'Negocio',
                bonos: 'Bonos',
                otros: 'Otros',
                personalizada: '+ Agregar categor√≠a personalizada'
            };

            const categoriasDeudas = {
                prestamo: 'Pr√©stamo Personal',
                hipoteca: 'Hipoteca',
                tarjetaCredito: 'Tarjeta de Cr√©dito',
                prestamoCoche: 'Pr√©stamo de Coche',
                estudiante: 'Pr√©stamo Estudiantil',
                familiar: 'Deuda Familiar',
                otros: 'Otros',
                personalizada: '+ Agregar categor√≠a personalizada'
            };

            useEffect(() => {
                const cargarDatos = async () => {
                    try {
                        const resultadoTransacciones = await storage.get('transacciones');
                        if (resultadoTransacciones && resultadoTransacciones.value) {
                            setTransacciones(JSON.parse(resultadoTransacciones.value));
                        }

                        const resultadoModo = await storage.get('modoOscuro');
                        if (resultadoModo && resultadoModo.value) {
                            setModoOscuro(JSON.parse(resultadoModo.value));
                        }
                    } catch (error) {
                        console.log('Primera vez usando la app');
                    } finally {
                        setCargando(false);
                    }
                };

                cargarDatos();
            }, []);

            useEffect(() => {
                if (!cargando && transacciones.length >= 0) {
                    storage.set('transacciones', JSON.stringify(transacciones));
                }
            }, [transacciones, cargando]);

            useEffect(() => {
                if (!cargando) {
                    storage.set('modoOscuro', JSON.stringify(modoOscuro));
                }
            }, [modoOscuro, cargando]);

            const agregarTransaccion = () => {
                const hoy = new Date().toISOString().split('T')[0];
                setTransacciones([...transacciones, { 
                    tipo: 'gasto', 
                    categoria: 'casa', 
                    concepto: '', 
                    monto: 0,
                    interes: 0,
                    fecha: hoy 
                }]);
            };

            const eliminarTransaccion = (index) => {
                setTransacciones(transacciones.filter((_, i) => i !== index));
            };

            const reiniciar = async () => {
                setTransacciones([]);
                setMostrarConfirmacion(false);
                await storage.delete('transacciones');
            };

            const actualizarTransaccion = (index, campo, valor) => {
                const nuevas = [...transacciones];
                
                if (campo === 'monto') {
                    const montoValor = parseFloat(valor) || 0;
                    nuevas[index][campo] = montoValor >= 0 ? montoValor : 0;
                } else if (campo === 'interes') {
                    let interesValor = parseFloat(valor) || 0;
                    if (interesValor < 0) interesValor = 0;
                    if (interesValor > 300) interesValor = 300;
                    nuevas[index][campo] = interesValor;
                } else if (campo === 'tipo') {
                    nuevas[index][campo] = valor;
                    if (valor !== 'deuda') {
                        nuevas[index].interes = 0;
                    }
                    if (valor === 'gasto') {
                        nuevas[index].categoria = 'casa';
                    } else if (valor === 'ingreso') {
                        nuevas[index].categoria = 'salario';
                    } else if (valor === 'deuda') {
                        nuevas[index].categoria = 'prestamo';
                    }
                } else if (campo === 'categoria' && valor === 'personalizada') {
                    nuevas[index].categoriaPersonalizada = true;
                    nuevas[index][campo] = '';
                } else if (campo === 'categoriaTexto') {
                    nuevas[index].categoria = valor;
                } else {
                    nuevas[index][campo] = valor;
                }
                
                setTransacciones(nuevas);
            };

            const calcularTotalDeuda = (monto, interes) => {
                const montoBase = parseFloat(monto) || 0;
                const porcentajeInteres = parseFloat(interes) || 0;
                return montoBase + (montoBase * porcentajeInteres / 100);
            };

            const totalIngresos = transacciones.filter(t => t.tipo === 'ingreso').reduce((sum, t) => sum + t.monto, 0);
            const totalGastos = transacciones.filter(t => t.tipo === 'gasto').reduce((sum, t) => sum + t.monto, 0);
            const totalDeudas = transacciones.filter(t => t.tipo === 'deuda').reduce((sum, t) => sum + calcularTotalDeuda(t.monto, t.interes), 0);
            const diferencia = totalIngresos - totalGastos - totalDeudas;

            const COLORES_GASTOS = ['#dc2626', '#ef4444', '#f87171', '#fca5a5', '#b91c1c', '#991b1b', '#7f1d1d', '#fee2e2', '#fecaca', '#dc2626'];
            const COLORES_INGRESOS = ['#065f46', '#059669', '#10b981', '#34d399', '#6ee7b7', '#a7f3d0', '#d1fae5'];
            const COLORES_DEUDAS = ['#d97706', '#f59e0b', '#fbbf24', '#fcd34d', '#b45309', '#92400e', '#78350f'];

            const procesarCategorias = (tipo, categorias, colores) => {
                const predefinidas = Object.entries(categorias)
                    .filter(([key]) => key !== 'personalizada')
                    .map(([key, nombre], index) => {
                        const total = transacciones.filter(t => t.tipo === tipo && t.categoria === key)
                            .reduce((sum, t) => {
                                if (tipo === 'deuda') return sum + calcularTotalDeuda(t.monto, t.interes);
                                return sum + t.monto;
                            }, 0);
                        return { name: nombre, value: total, color: colores[index], key: key };
                    }).filter(item => item.value > 0);

                const personalizadas = transacciones
                    .filter(t => t.tipo === tipo && t.categoriaPersonalizada && t.categoria)
                    .reduce((acc, t) => {
                        const existing = acc.find(item => item.key === t.categoria);
                        const valor = tipo === 'deuda' ? calcularTotalDeuda(t.monto, t.interes) : t.monto;
                        if (existing) {
                            existing.value += valor;
                        } else {
                            acc.push({ name: t.categoria, value: valor, color: colores[acc.length % colores.length], key: t.categoria });
                        }
                        return acc;
                    }, []);

                return [...predefinidas, ...personalizadas];
            };

            const todosLosGastos = procesarCategorias('gasto', categoriasGastos, COLORES_GASTOS);
            const todosLosIngresos = procesarCategorias('ingreso', categoriasIngresos, COLORES_INGRESOS);
            const todasLasDeudas = procesarCategorias('deuda', categoriasDeudas, COLORES_DEUDAS);

            const bgPrimary = modoOscuro ? 'bg-slate-900' : 'bg-slate-50';
            const bgSecondary = modoOscuro ? 'bg-slate-800' : 'bg-white';
            const textPrimary = modoOscuro ? 'text-slate-100' : 'text-slate-800';
            const textSecondary = modoOscuro ? 'text-slate-300' : 'text-slate-600';
            const borderColor = modoOscuro ? 'border-slate-700' : 'border-slate-200';
            const inputBg = modoOscuro ? 'bg-slate-700 border-slate-600 text-slate-100' : 'bg-white border-slate-300';

            if (cargando) {
                return (
                    <div className={`min-h-screen ${bgPrimary} flex items-center justify-center`}>
                        <div className={`text-center ${textPrimary}`}>
                            <Icon name="dollar-sign" size={64} className="mx-auto mb-4 animate-pulse text-blue-600" />
                            <p className="text-xl font-semibold">Cargando tu presupuesto...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen ${bgPrimary} p-3 sm:p-4 transition-colors`}>
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-6">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <img 
                                    src="https://i.postimg.cc/jd7vBPRB/478b64ec61ff4533a5418e6244be480d.jpg" 
                                    alt="FinanzasPro Logo" 
                                    className="w-12 h-12 rounded-lg shadow-lg"
                                    onError={(e) => e.target.style.display = 'none'}
                                />
                                <h1 className={`text-3xl sm:text-4xl font-bold ${textPrimary}`}>
                                    FinanzasPro
                                </h1>
                            </div>
                            <p className={`${textSecondary} text-sm sm:text-base font-medium`}>
                                Gesti√≥n Inteligente de Presupuesto Personal
                            </p>
                            
                            {/* Bot√≥n de instalaci√≥n PWA */}
                            {mostrarInstalar && (
                                <div className="mt-4">
                                    <button
                                        onClick={instalarPWA}
                                        className="inline-flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow-lg font-medium"
                                    >
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                                        </svg>
                                        Instalar FinanzasPro
                                    </button>
                                </div>
                            )}
                        </div>

                        {mostrarConfirmacion && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className={`${bgSecondary} rounded-2xl p-6 max-w-md w-full shadow-2xl`}>
                                    <h3 className={`text-xl font-bold ${textPrimary} mb-3`}>¬øReiniciar todos los datos?</h3>
                                    <p className={`${textSecondary} mb-6`}>Esta acci√≥n eliminar√° todas las transacciones y no se puede deshacer.</p>
                                    <div className="flex gap-3 justify-end">
                                        <button
                                            onClick={() => setMostrarConfirmacion(false)}
                                            className={`px-4 py-2 rounded-lg border ${borderColor} ${textPrimary} hover:bg-slate-100 dark:hover:bg-slate-700 transition`}
                                        >
                                            Cancelar
                                        </button>
                                        <button
                                            onClick={reiniciar}
                                            className="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition"
                                        >
                                            S√≠, reiniciar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className={`${bgSecondary} rounded-2xl shadow-xl p-4 sm:p-6 mb-4 sm:mb-6`}>
                            <div className="flex justify-between items-center mb-4">
                                <h2 className={`text-xl sm:text-2xl font-bold ${textPrimary} flex items-center gap-2`}>
                                    <Icon name="dollar-sign" className="text-blue-600" />
                                    Resumen General
                                </h2>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setMostrarConfirmacion(true)}
                                        className="p-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition"
                                        title="Reiniciar todo"
                                    >
                                        <Icon name="rotate-ccw" size={20} />
                                    </button>
                                    <button
                                        onClick={() => setModoOscuro(!modoOscuro)}
                                        className={`p-2 rounded-lg ${modoOscuro ? 'bg-slate-700 text-yellow-400' : 'bg-slate-100 text-slate-700'} hover:opacity-80 transition`}
                                    >
                                        <Icon name={modoOscuro ? 'sun' : 'moon'} size={20} />
                                    </button>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 sm:gap-4">
                                <div className="bg-gradient-to-br from-green-50 to-green-100 dark:from-green-900/20 dark:to-green-800/20 p-4 rounded-xl border-2 border-green-200 dark:border-green-700">
                                    <p className="text-sm text-green-700 dark:text-green-400 font-medium">Ingresos</p>
                                    <p className="text-xl sm:text-2xl font-bold text-green-800 dark:text-green-300">${totalIngresos.toFixed(2)}</p>
                                </div>
                                <div className="bg-gradient-to-br from-red-50 to-red-100 dark:from-red-900/20 dark:to-red-800/20 p-4 rounded-xl border-2 border-red-200 dark:border-red-700">
                                    <p className="text-sm text-red-700 dark:text-red-400 font-medium">Gastos</p>
                                    <p className="text-xl sm:text-2xl font-bold text-red-800 dark:text-red-300">${totalGastos.toFixed(2)}</p>
                                </div>
                                <div className="bg-gradient-to-br from-yellow-50 to-yellow-100 dark:from-yellow-900/20 dark:to-yellow-800/20 p-4 rounded-xl border-2 border-yellow-200 dark:border-yellow-700">
                                    <p className="text-sm text-yellow-700 dark:text-yellow-400 font-medium">Deudas</p>
                                    <p className="text-xl sm:text-2xl font-bold text-yellow-800 dark:text-yellow-300">${totalDeudas.toFixed(2)}</p>
                                </div>
                                <div className={`p-4 rounded-xl border-2 ${diferencia >= 0 ? 'bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900/20 dark:to-blue-800/20 border-blue-200 dark:border-blue-700' : 'bg-gradient-to-br from-orange-50 to-orange-100 dark:from-orange-900/20 dark:to-orange-800/20 border-orange-200 dark:border-orange-700'}`}>
                                    <p className={`text-sm font-medium ${diferencia >= 0 ? 'text-blue-700 dark:text-blue-400' : 'text-orange-700 dark:text-orange-400'}`}>Balance</p>
                                    <p className={`text-xl sm:text-2xl font-bold ${diferencia >= 0 ? 'text-blue-800 dark:text-blue-300' : 'text-orange-800 dark:text-orange-300'}`}>${diferencia.toFixed(2)}</p>
                                </div>
                            </div>
                        </div>

                        <div className={`${bgSecondary} rounded-2xl shadow-xl p-4 sm:p-6 mb-4 sm:mb-6`}>
                            <div className="flex justify-between items-center mb-4">
                                <h2 className={`text-xl sm:text-2xl font-bold ${textPrimary}`}>Transacciones</h2>
                                <button
                                    onClick={agregarTransaccion}
                                    className="flex items-center gap-2 bg-blue-600 text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm"
                                >
                                    <Icon name="plus-circle" size={18} />
                                    Agregar
                                </button>
                            </div>

                            <div className="max-h-96 overflow-y-auto pr-2 space-y-2">
                                {transacciones.map((t, index) => (
                                    <div key={index} className={`p-3 rounded-lg border ${borderColor} ${modoOscuro ? 'bg-slate-700/30' : 'bg-slate-50'}`}>
                                        <div className="flex items-center gap-2 mb-2">
                                            <input
                                                type="date"
                                                value={t.fecha}
                                                onChange={(e) => actualizarTransaccion(index, 'fecha', e.target.value)}
                                                className={`w-32 px-2 py-1.5 border rounded text-xs ${inputBg}`}
                                            />
                                            
                                            <select
                                                value={t.tipo}
                                                onChange={(e) => actualizarTransaccion(index, 'tipo', e.target.value)}
                                                className={`w-24 px-2 py-1.5 border rounded text-xs ${inputBg}`}
                                            >
                                                <option value="gasto">Gasto</option>
                                                <option value="ingreso">Ingreso</option>
                                                <option value="deuda">Deuda</option>
                                            </select>

                                            {t.categoriaPersonalizada ? (
                                                <input
                                                    type="text"
                                                    placeholder="Escribe tu categor√≠a"
                                                    value={t.categoria}
                                                    onChange={(e) => actualizarTransaccion(index, 'categoriaTexto', e.target.value)}
                                                    onBlur={() => {
                                                        if (!t.categoria) {
                                                            const nuevas = [...transacciones];
                                                            nuevas[index].categoriaPersonalizada = false;
                                                            nuevas[index].categoria = t.tipo === 'gasto' ? 'casa' : t.tipo === 'ingreso' ? 'salario' : 'prestamo';
                                                            setTransacciones(nuevas);
                                                        }
                                                    }}
                                                    className={`flex-1 min-w-0 px-2 py-1.5 border rounded text-xs ${inputBg}`}
                                                    autoFocus
                                                />
                                            ) : (
                                                <select
                                                    value={t.categoria}
                                                    onChange={(e) => actualizarTransaccion(index, 'categoria', e.target.value)}
                                                    className={`flex-1 min-w-0 px-2 py-1.5 border rounded text-xs ${inputBg}`}
                                                >
                                                    {(t.tipo === 'gasto' ? Object.entries(categoriasGastos) : 
                                                      t.tipo === 'ingreso' ? Object.entries(categoriasIngresos) :
                                                      Object.entries(categoriasDeudas)).map(([key, nombre]) => (
                                                        <option key={key} value={key}>{nombre}</option>
                                                    ))}
                                                </select>
                                            )}

                                            <button
                                                onClick={() => eliminarTransaccion(index)}
                                                className="p-1.5 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30 rounded transition"
                                            >
                                                <Icon name="trash-2" size={16} />
                                            </button>
                                        </div>

                                        <div className="flex items-center gap-2">
                                            <input
                                                type="text"
                                                placeholder="Concepto"
                                                value={t.concepto}
                                                onChange={(e) => actualizarTransaccion(index, 'concepto', e.target.value)}
                                                className={`flex-1 min-w-0 px-2 py-1.5 border rounded text-xs ${inputBg}`}
                                            />

                                            <input
                                                type="number"
                                                placeholder="Monto"
                                                value={t.monto || ''}
                                                onChange={(e) => actualizarTransaccion(index, 'monto', e.target.value)}
                                                min="0"
                                                step="0.01"
                                                className={`w-24 px-2 py-1.5 border rounded text-xs ${inputBg}`}
                                            />

                                            {t.tipo === 'deuda' && (
                                                <div className="flex items-center gap-1">
                                                    <input
                                                        type="number"
                                                        placeholder="Inter√©s %"
                                                        value={t.interes || ''}
                                                        onChange={(e) => actualizarTransaccion(index, 'interes', e.target.value)}
                                                        min="0"
                                                        max="300"
                                                        step="0.1"
                                                        className={`w-20 px-2 py-1.5 border rounded text-xs ${inputBg}`}
                                                        title="Porcentaje de inter√©s (0-300%)"
                                                    />
                                                    <span className={`text-xs ${textSecondary}`}>%</span>
                                                </div>
                                            )}

                                            {t.tipo === 'deuda' && t.monto > 0 && (
                                                <div className={`px-2 py-1.5 rounded text-xs font-semibold ${modoOscuro ? 'bg-yellow-900/30 text-yellow-400' : 'bg-yellow-100 text-yellow-800'} whitespace-nowrap`}>
                                                    Total: ${calcularTotalDeuda(t.monto, t.interes).toFixed(2)}
                                                </div>
                                            )}
                                        </div>

                                        {t.tipo === 'deuda' && (
                                            <div className={`mt-2 text-xs ${textSecondary} flex items-center gap-1`}>
                                                <span>üí°</span>
                                                <span>El inter√©s se suma autom√°ticamente al monto de la deuda</span>
                                            </div>
                                        )}
                                    </div>
                                ))}
                                
                                {transacciones.length === 0 && (
                                    <p className={`${textSecondary} text-center py-6 text-sm`}>No hay transacciones. Haz clic en "Agregar" para comenzar.</p>
                                )}
                            </div>

                            {transacciones.length > 0 && (
                                <div className={`mt-3 pt-3 border-t ${borderColor} text-center`}>
                                    <p className={`text-xs ${textSecondary}`}>
                                        {transacciones.length} {transacciones.length === 1 ? 'transacci√≥n registrada' : 'transacciones registradas'}
                                    </p>
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-4 sm:mb-6">
                            {[
                                { titulo: 'Ingresos', datos: todosLosIngresos, total: totalIngresos, color: 'green' },
                                { titulo: 'Gastos', datos: todosLosGastos, total: totalGastos, color: 'red' },
                                { titulo: 'Deudas', datos: todasLasDeudas, total: totalDeudas, color: 'yellow' }
                            ].map((grafico, idx) => (
                                <div key={idx} className={`${bgSecondary} rounded-2xl shadow-xl p-4 sm:p-6`}>
                                    <h2 className={`text-lg sm:text-xl font-bold ${textPrimary} mb-4 flex items-center gap-2`}>
                                        <Icon name="pie-chart" className={`text-${grafico.color}-600`} size={20} />
                                        {grafico.titulo}
                                    </h2>
                                    <div className="h-56 sm:h-64">
                                        {grafico.total > 0 ? (
                                            <ResponsiveContainer width="100%" height="100%">
                                                <PieChart>
                                                    <Pie
                                                        data={grafico.datos}
                                                        cx="50%"
                                                        cy="50%"
                                                        labelLine={false}
                                                        label={({ percent }) => `${(percent * 100).toFixed(0)}%`}
                                                        outerRadius={60}
                                                        dataKey="value"
                                                    >
                                                        {grafico.datos.map((entry, index) => (
                                                            <Cell key={`cell-${index}`} fill={entry.color} />
                                                        ))}
                                                    </Pie>
                                                    <Tooltip formatter={(value) => `$${value.toFixed(2)}`} />
                                                    <Legend />
                                                </PieChart>
                                            </ResponsiveContainer>
                                        ) : (
                                            <div className="h-full flex items-center justify-center">
                                                <p className={`${textSecondary} text-xs sm:text-sm`}>Sin {grafico.titulo.toLowerCase()}</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                            {[
                                { titulo: 'Resumen de Ingresos', datos: todosLosIngresos, color: 'green' },
                                { titulo: 'Resumen de Gastos', datos: todosLosGastos, color: 'red' },
                                { titulo: 'Resumen de Deudas', datos: todasLasDeudas, color: 'yellow' }
                            ].map((resumen, idx) => (
                                resumen.datos.length > 0 && (
                                    <div key={idx} className={`${bgSecondary} rounded-2xl shadow-xl p-4 sm:p-6`}>
                                        <h2 className={`text-lg sm:text-xl font-bold ${textPrimary} mb-4`}>{resumen.titulo}</h2>
                                        <div className="space-y-2">
                                            {resumen.datos.map((item) => (
                                                <div key={item.key} className={`bg-gradient-to-br from-${resumen.color}-50 to-${resumen.color}-100 dark:from-${resumen.color}-900/20 dark:to-${resumen.color}-800/20 p-3 rounded-lg border border-${resumen.color}-200 dark:border-${resumen.color}-700`}>
                                                    <p className={`text-xs text-${resumen.color}-700 dark:text-${resumen.color}-400 font-medium mb-1`}>{item.name}</p>
                                                    <p className={`text-lg font-bold text-${resumen.color}-800 dark:text-${resumen.color}-300`}>${item.value.toFixed(2)}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service Worker en l√≠nea
                const swCode = `
                    const CACHE_NAME = 'finanzas-pro-v1';
                    const urlsToCache = [
                        './',
                        'https://cdn.tailwindcss.com',
                        'https://unpkg.com/react@18.2.0/umd/react.production.min.js',
                        'https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js',
                        'https://unpkg.com/recharts@2.5.0/dist/Recharts.js',
                        'https://unpkg.com/@babel/standalone@7.23.5/babel.min.js',
                        'https://i.postimg.cc/jd7vBPRB/478b64ec61ff4533a5418e6244be480d.jpg'
                    ];

                    self.addEventListener('install', event => {
                        console.log('Service Worker: Instalando...');
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    console.log('Service Worker: Cacheando archivos');
                                    return cache.addAll(urlsToCache);
                                })
                                .catch(err => console.log('Service Worker: Error al cachear', err))
                        );
                        self.skipWaiting();
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request).then(response => {
                                        // No cachear respuestas que no sean exitosas
                                        if (!response || response.status !== 200 || response.type !== 'basic') {
                                            return response;
                                        }
                                        
                                        const responseToCache = response.clone();
                                        caches.open(CACHE_NAME).then(cache => {
                                            cache.put(event.request, responseToCache);
                                        });
                                        
                                        return response;
                                    });
                                })
                                .catch(() => {
                                    // Fallback para cuando no hay conexi√≥n
                                    return caches.match('./');
                                })
                        );
                    });

                    self.addEventListener('activate', event => {
                        console.log('Service Worker: Activado');
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheName !== CACHE_NAME) {
                                            console.log('Service Worker: Limpiando cache antiguo', cacheName);
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                        return self.clients.claim();
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('‚úÖ Service Worker registrado correctamente');
                        console.log('üì± La app funcionar√° offline despu√©s de la primera carga');
                        
                        // Verificar actualizaciones
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('üîÑ Nueva versi√≥n disponible');
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('‚ö†Ô∏è Service Worker no disponible:', error);
                        console.log('La app funcionar√° sin modo offline');
                    });
            });
        }
    </script>
</body>
